<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/auth/login.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <form action="#" method="post" th:object="${client}">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" th:field="*{email}" placeholder="email" />
          <ul>
            <li th:each="err:${#fields.errors('email')}" th:text="${err}"></li>
          </ul>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input
            type="password"
            th:field="*{password}"
            placeholder="password"
          />
          <ul>
            <li
              th:each="err:${#fields.errors('password')}"
              th:text="${err}"
            ></li>
          </ul>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" value="Sign In" />
        </div>
      </form>
      <div class="option">or Connect With Social Media</div>
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
      </div>
      <a href="/client/signup">Sign Up</a>
    </div>
  </body>
</html>
