<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add agent</title>


    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <link th:href="@{/css/templates/agent/add/add.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/auth/auth.css}" rel="stylesheet" />


</head>

<body>


    <form method="post" th:object="${agent}">
        <input type="text" th:field="*{name}" placeholder="name">
        <ul>
            <li th:each="err:${#fields.errors('name')}" th:text="${err}"></li>
        </ul>

        <input type="text" th:field="*{surname}" placeholder="surname">
        <ul>
            <li th:each="err:${#fields.errors('surname')}" th:text="${err}"></li>
        </ul>

        <input type="text" th:field="*{nin}" placeholder="nin">
        <ul>
            <li th:each="err:${#fields.errors('nin')}" th:text="${err}"></li>
        </ul>



        <input type="text" th:field="*{phonenum}" placeholder="phonenum">
        <ul>
            <li th:each="err:${#fields.errors('phonenum')}" th:text="${err}"></li>
        </ul>

        <input type="text" th:field="*{email}" placeholder="email">
        <ul>
            <li th:each="err:${#fields.errors('email')}" th:text="${err}"></li>
        </ul>

        <input type="password" th:field="*{password}" placeholder="password">
        <ul>
            <li th:each="err:${#fields.errors('password')}" th:text="${err}"></li>
        </ul>

        <input type="text" th:field="*{ccp}" placeholder="ccp">
        <ul>
            <li th:each="err:${#fields.errors('ccp')}" th:text="${err}"></li>
        </ul>

        <input type="text" th:field="*{ccp_key}" placeholder="ccp_key">
        <ul>
            <li th:each="err:${#fields.errors('ccp_key')}" th:text="${err}"></li>
        </ul>

        <input type="text" th:field="*{rip}" placeholder="rip">
        <ul>
            <li th:each="err:${#fields.errors('rip')}" th:text="${err}"></li>
        </ul>

        <input id="x_coord" type="text" th:field="*{x}" placeholder="x">
        <ul>
            <li th:each="err:${#fields.errors('x')}" th:text="${err}"></li>
        </ul>
        <input id="y_coord" type="text" th:field="*{y}" placeholder="y">
        <ul>
            <li th:each="err:${#fields.errors('y')}" th:text="${err}"></li>
        </ul>


        <div id="ranges">
            <p id="startH"></p>
            <input id="startHInpt" th:field="*{startH}" type="range">

            <p id="endH"></p>
            <input id="endHInpt" th:field="*{endH}" type="range">

            <p id="startW"></p>
            <input id="startWInpt" th:field="*{startW}" type="range">

            <p id="endW"></p>
            <input id="endWInpt" th:field="*{endW}" type="range">
        </div>




        <button id="submitBtn" type="submit" onclick="return ready;">Sign Up</button>

    </form>



    <script th:src="@{/js/auth/location.js}"></script>
    <script th:src="@{/js/agent/ranges.js}"></script>

</body>

</html>
