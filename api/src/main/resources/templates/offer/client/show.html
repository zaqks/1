<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer</title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <link th:href="@{/css/widgets/carousel.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/property/show/show.css}" rel="stylesheet" />


</head>

<body>
    <h1>Offer</h1>

    <div class="carousel" id="imgs">
        <div class="carouselItm" th:each="img: ${offer.property.imgs}">
            <img th:src="${img}" alt="">
        </div>
    </div>

    <p th:text="${offer.description}"></p>


    <h2>visit</h2>
    <p>your offer needs to be checked by an agent on:</p>


    <div th:each="visit:${visits}">
        <p th:text="${visit.date}"></p>
        <p th:text="${visit.time}"></p>
    </div>


</body>

</html>
