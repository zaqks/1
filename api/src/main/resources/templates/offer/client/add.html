<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create offer</title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <link th:href="@{/css/templates/offer/add/add.css}" rel="stylesheet" />

</head>

<body>
    <h1 th:text="@{'create offer for property' + ${id}}"></h1>

    <form method="post" th:object="${offer}">
        <input th:field="*{price}" type="number" placeholder="price">
        <ul>
            <li th:each="err:${#fields.errors('price')}" th:text="${err}"></li>
        </ul>

        <p>rent</p>
        <input th:value="*{rent}" type="checkbox" placeholder="rent">
        
        <textarea th:value="*{description}" cols="30" rows="10"></textarea>
        <ul>
            <li th:each="err:${#fields.errors('description')}" th:text="${err}"></li>
        </ul>


        <button type="submit">Create</button>
    </form>





</body>

</html>
