<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer</title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <link th:href="@{/css/widgets/carousel.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/property/show/show.css}" rel="stylesheet" />


</head>

<body>
    <h1>Offer</h1>

    <div class="carousel" id="imgs">
        <div class="carouselItm" th:each="img: ${offer.property.imgs}">
            <img th:src="${img}" alt="">
        </div>
    </div>

    <p th:text="${offer.description}"></p>



    <div th:if="${owns}">
        <h2>visits</h2>

        <div th:if="${not offer.checked}">
            <p>your offer needs to be checked by an agent on:</p>
        </div>
        <div th:unless="${not offer.checked}">
            <p>ham l3ibad li ha yjou:</p>
        </div>

        <div th:each="visit:${visits}">
            <div th:if="${not visit.passed}">
                <p th:text="@{'missed: ' + ${visit.missed}}"></p>

                <p th:text="${visit.date}"></p>
                <p th:text="${visit.time}"></p>
            </div>
        </div>


    </div>

    <div th:unless="${owns}">
        <form th:if="${book}" action="" method="post">
            <button type="submit">Visit</button>
        </form>

    </div>





</body>

</html>
