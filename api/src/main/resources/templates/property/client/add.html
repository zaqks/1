<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />



    <link th:href="@{/css/widgets/cards/offer.css}" rel="stylesheet" />
    <link th:href="@{/css/widgets/panel.css}" rel="stylesheet" />
    <link th:href="@{/css/widgets/section.css}" rel="stylesheet" />

    <link th:href="@{/css/widgets/grid.css}" rel="stylesheet" />

    <link th:href="@{/css/widgets/bars/appbar.css}" rel="stylesheet" />
    <link th:href="@{/css/widgets/bars/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/widgets/input.css}" rel="stylesheet" />

    <link th:href="@{/css/widgets/window.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link th:href="@{/css/templates/property/add/images.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/property/add/add.css}" rel="stylesheet" />




</head>

<body>

    <div id="window">
        <div class="panel h" id="top">
            <img id="logo" th:src="@{/media/images/logo/text.svg}" alt="">
        </div>

        <div id="view">
            <div class="panel v" id="side">
                <div>
                    <div class="icn" onclick="window.location.href='/client/market'">
                        <img src="/media/icons/navigation/market.png" alt="">
                    </div>

                    <div class="icn" onclick="window.location.href='/client/contract'">
                        <img src="/media/icons/navigation/contracts.png" alt="">
                    </div>

                    <div class="icn" onclick="window.location.href='/client/visit'">
                        <img src="/media/icons/navigation/visits.svg" alt="">
                    </div>

                    <div class="icn" onclick="window.location.href='/client/offer'">
                        <img src="/media/icons/navigation/offers.png" alt="">
                    </div>

                    <div class="icn" onclick="window.location.href='/client/property'">
                        <img src="/media/icons/navigation/properties.png" alt="">
                    </div>

                </div>

                <div class="icn" onclick="window.location.href='/client/profile'">
                    <img src="/media/icons/navigation/profile.png" alt="">
                </div>

            </div>

            <div id="content">

                <div class="section border">
                    <h3 id="title">
                        Add Property
                    </h3>
                    <div id="content">
                        <form method="post" th:object="${property}" enctype="multipart/form-data">
                            <div id="form">

                                <div class="input">
                                    <input type="text" th:field="*{addr}" placeholder="addr">
                                    <ul>
                                        <li th:each="err:${#fields.errors('addr')}" th:text="${err}"></li>
                                    </ul>
                                </div>

                                <div class="input">
                                    <input type="number" th:field="*{surf}" placeholder="surf">
                                    <ul>
                                        <li th:each="err:${#fields.errors('surf')}" th:text="${err}"></li>
                                    </ul>
                                </div>

                                <div class="input">
                                    <input type="number" th:field="*{floors}" placeholder="floors">
                                    <ul>
                                        <li th:each="err:${#fields.errors('floors')}" th:text="${err}"></li>
                                    </ul>
                                </div>

                                <div class="input">
                                    <input type="number" th:field="*{grgs}" placeholder="grgs">
                                    <ul>
                                        <li th:each="err:${#fields.errors('grgs')}" th:text="${err}"></li>
                                    </ul>
                                </div>

                                <div class="input">
                                    <input type="number" th:field="*{pools}" placeholder="pools">
                                    <ul>
                                        <li th:each="err:${#fields.errors('pools')}" th:text="${err}"></li>
                                    </ul>
                                </div>

                                <div class="input">
                                    <input type="number" th:field="*{rooms}" placeholder="rooms">
                                    <ul>
                                        <li th:each="err:${#fields.errors('rooms')}" th:text="${err}"></li>
                                    </ul>
                                </div>

                                <div class="input">
                                    <textarea cols="30" rows="10" th:field="*{description}"></textarea>
                                    <ul>
                                        <li th:each="err:${#fields.errors('description')}" th:text="${err}"></li>
                                    </ul>
                                </div>


                                <label id="imgLabel" for="img#1">Add img</label>

                                <ul>
                                    <li th:each="err:${#fields.errors('img1')}" th:text="${err}"></li>
                                </ul>

                                <input type="file" accept="image/*" th:field="*{img1}" id="img#1"
                                    oninput="insertImgs(this)">
                                <input type="file" accept="image/*" th:field="*{img2}" id="img#2"
                                    oninput="insertImgs(this)">
                                <input type="file" accept="image/*" th:field="*{img3}" id="img#3"
                                    oninput="insertImgs(this)">
                                <input type="file" accept="image/*" th:field="*{img4}" id="img#4"
                                    oninput="insertImgs(this)">
                                <input type="file" accept="image/*" th:field="*{img5}" id="img#5"
                                    oninput="insertImgs(this)">

                                <div id="imgs">

                                </div>




                                <button type="submit">Add</button>








                            </div>

                            <div id="map">
                                <div id="img"></div>
                                <div class="row">
                                    <div class="input">
                                        <input type="number" th:field="*{x}" placeholder="x">
                                        <ul>
                                            <li th:each="err:${#fields.errors('x')}" th:text="${err}"></li>
                                        </ul>
                                    </div>

                                    <div class="input">
                                        <input type="number" th:field="*{y}" placeholder="y">
                                        <ul>
                                            <li th:each="err:${#fields.errors('y')}" th:text="${err}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <script th:src="@{/js/property/add/images.js}"></script>
                            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
                            <script th:src="@{/js/map/click.js}"></script>

                        </form>

                    </div>
                </div>


            </div>
        </div>

    </div>



</body>

</html>
