<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties</title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <link th:href="@{/css/templates/property/show/show.css}" rel="stylesheet" />
    <link th:href="@{/css/widgets/cards/property.css}" rel="stylesheet" />

</head>

<body>
    <h1>My properties</h1>


    <div th:each="property: ${properties}">
        <div class="propertyCard">
            <p id="addr" th:text="${property.addr}"></p>

            <div id="imgs" th:each="img :${property.imgs}">
                <img th:src="@{'/' + ${img}}" alt="">
            </div>            
        </div>
    </div>


</body>

</html>
