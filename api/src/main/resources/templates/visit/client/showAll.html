<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        showAllVisit
    </title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

	<link th:href="@{/css/templates/visit/showAll/showAll.css}" rel="stylesheet" />
	<link th:href="@{/css/widgets/cards/visit.css}" rel="stylesheet" />
    


</head>

<body>
    <h1>My visits</h1>


    <div class="visitCard"  th:each="visit: ${visits}" 
    th:vst_id="${visit.id}"
    th:onclick="window.location.href=`/client/visit/${this.getAttribute('vst_id')}`">
        <p th:text="${visit.time}"></p>
    </div>


</body>

</html>
