<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        showVisit
    </title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <link th:href="@{/css/templates/visit/show/show.css}" rel="stylesheet" />

</head>

<body>

    <div th:switch="${visit.offer.checked}">

        <div th:case="false">
            <h1>Check Offer</h1>

            <form action="" method="post">
                <p>notes</p>
                <textarea th:field="${checkDTO.notes}" name="" id="" cols="30" rows="10" placeholder="Notes">

                </textarea>

                <button type="submit" onclick="confirm('u sure?')">Validate this offer</button>
            </form>

        </div>

        <div th:case="true">

            <div th:switch="${visit.offer.rent}">
                <h1 th:case="true">Rent Offer</h1>
                <h1 th:case="false">Buy Offer</h1>
            </div>

            <form action="" method="post">
                <button th:text="${visit.offer.rent} ? 'Rent' : 'Sell'" type="submit"></button>
            </form>



        </div>

    </div>


</body>

</html>
