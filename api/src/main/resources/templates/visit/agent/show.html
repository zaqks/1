<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        showVisit
    </title>

    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <link th:href="@{/css/templates/visit/show/show.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/visit/showAll/showAll.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/visit/update/update.css}" rel="stylesheet" />


</head>

<body>

    <div th:switch="${visit.offer.checked}">

        <div th:case="false">
            <h1>Check Offer</h1>

        </div>

        <div th:case="true">

            <div th:switch="${visit.offer.rent}">
                <h1 th:case="false">Buy Offer</h1>
                <h1 th:case="true">Buy Offer</h1>
            </div>



        </div>

    </div>


</body>

</html>
