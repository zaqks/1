<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>


    <link th:href="@{/css/vars.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/auth/auth.css}" rel="stylesheet" />

    <link th:href="@{/css/widgets/input.css}" rel="stylesheet" />
    <link th:href="@{/css/widgets/button.css}" rel="stylesheet" />

</head>

<body>

    <div id="body">
        <div id="img">
            
            <div id="bg">
                <img th:src="@{/media/images/bg.jpg}" alt="">
            </div>

            <div id="fg">
                
                <img th:src="@{/media/images/logo/house.svg}" alt="">
                <h1>Welcome Back</h1>
                
            </div>

        </div>

        <div id="form">


            <h1>
                Sign In
            </h1>


            <form method="post" th:object="${agent}">

                <div class="input">
                    <input type="text" th:field="*{email}" placeholder="email">
                    <ul>
                        <li th:each="err:${#fields.errors('email')}" th:text="${err}"></li>
                    </ul>
                </div>


                <div class="input">
                    <input type="password" th:field="*{password}" placeholder="password">
                    <ul>
                        <li th:each="err:${#fields.errors('password')}" th:text="${err}"></li>
                    </ul>
                </div>

                

                <button type="submit">Sign In</button>

            </form>


        </div>
    </div>





</body>

</html>
